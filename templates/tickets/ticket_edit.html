{% extends "tickets/base.html" %}
{% block title %}Editar Ticket · Coyahue{% endblock %}

{% block extra_head %}
<style>
    .edit-card {
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(8px);
        border-radius: 1rem;
        border: 1px solid rgba(15,23,42,0.08);
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        transition: .3s ease;
    }

    .edit-card:hover {
        box-shadow: 0 6px 28px rgba(0,0,0,0.12);
    }

    .form-control {
        border-radius: .7rem;
        padding: .75rem .9rem;
        border: 1px solid rgba(0,0,0,0.15);
        transition: .25s;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 .15rem rgba(13,110,253,.15);
    }

    .edit-title {
        font-weight: 600;
        font-size: 1.4rem;
    }

    .animate-fade {
        animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(6px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
{% endblock %}

{% block content %}
<div class="container" style="max-width: 750px;">

    <div class="d-flex justify-content-between align-items-center mb-4 animate-fade">
        <h2 class="edit-title m-0">
            <i class="bi bi-pencil-square text-primary"></i>
            Editar Ticket
        </h2>

        <a href="{% url 'ticket_detail' ticket.id %}"
           class="btn btn-outline-secondary btn-sm btn-ripple">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div class="edit-card p-4 animate-fade">

        {% if messages %}
            {% for m in messages %}
                <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="mt-2">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">
                    <i class="bi bi-type"></i> Título
                </label>
                <input type="text" name="title" class="form-control"
                       value="{{ ticket.title }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">
                    <i class="bi bi-card-text"></i> Descripción
                </label>
                <textarea name="description" class="form-control"
                          rows="6" required>{{ ticket.description }}</textarea>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{% url 'ticket_detail' ticket.id %}"
                   class="btn btn-light btn-ripple">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>

                <button type="submit" class="btn btn-primary btn-ripple px-4">
                    <i class="bi bi-save"></i> Guardar Cambios
                </button>
            </div>
        </form>

    </div>

</div>
{% endblock %}
