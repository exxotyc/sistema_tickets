{% extends "tickets/base.html" %}
{% block title %}FAQ · {{ faq.question }}{% endblock %}

{% block extra_head %}
<style>
    .glass-box {
        background: rgba(255,255,255,.92);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(15,23,42,.08);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 12px 30px rgba(0,0,0,.12);
        animation: fadeIn .35s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
        font-size: .9rem;
        color: #64748b;
        margin-bottom: .75rem;
    }

    .answer-box {
        background: rgba(255,255,255,.80);
        border: 1px solid rgba(15,23,42,.05);
        border-radius: .75rem;
        padding: 1rem 1.25rem;
        line-height: 1.55rem;
        font-size: .95rem;
    }
</style>
{% endblock %}

{% block content %}

<div class="glass-box mb-4">

    <h2 class="h5 d-flex align-items-center gap-2 mb-3">
        <i class="bi bi-question-circle text-primary"></i>
        {{ faq.question }}
    </h2>

    <div class="subtitle">
        Categoría:
        <span class="badge text-bg-light">{{ faq.category.name }}</span>
    </div>

    <div class="answer-box mt-3">
        {{ faq.answer|linebreaksbr }}
    </div>

    <div class="mt-4 d-flex gap-2">
        <a href="{% url 'faq' %}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver al listado
        </a>

        <a href="/tickets/new/?fromfaq={{ faq.question|urlencode }}" 
           class="btn btn-primary btn-sm btn-ripple">
            <i class="bi bi-plus-circle"></i> Crear ticket desde esta pregunta
        </a>
    </div>

</div>

{% endblock %}
