<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>500 — Error interno del servidor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg-a:#0ea5e9;
      --bg-b:#6366f1;
      --glass:rgba(255,255,255,.78);
      --glass-border:rgba(255,255,255,.35);
    }
    body{
      height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 900px at 20% -10%, var(--bg-a) 0%, transparent 60%),
        radial-gradient(1000px 800px at 110% 10%, var(--bg-b) 0%, transparent 55%),
        linear-gradient(180deg,#0f172a 0%,#0b1225 100%);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      color:#fff;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto;
    }
    .glass{
      background:var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(12px) saturate(140%);
      border-radius:1rem;
      box-shadow:0 18px 40px rgba(2,6,23,.25);
      padding:3rem 2.5rem;
      max-width:460px;
      text-align:center;
    }
    .code{
      font-size:5rem;
      font-weight:700;
      background:linear-gradient(90deg,var(--bg-a),var(--bg-b));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    a.btn{
      border-radius:.75rem;
      font-weight:500;
    }
  </style>
</head>
<body>
  <div class="glass">
    <div class="code">500</div>
    <h2 class="mb-3">Error interno del servidor</h2>
    <p class="text-light mb-4">
      Ocurrió un problema inesperado.<br>
      Nuestro equipo técnico ya fue notificado.
    </p>
    <a href="/" class="btn btn-primary btn-ripple">
      <i class="bi bi-arrow-repeat"></i> Volver al inicio
    </a>
  </div>
</body>
</html>
