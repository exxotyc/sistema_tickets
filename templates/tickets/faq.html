{% block extra_head %}
<style>
/* ================================
      CONTENEDOR PRINCIPAL
================================ */
.faq-wrapper {
    height: 78vh;                 /* Altura real del m√≥dulo */
    display: flex;
    flex-direction: column;
}

/* ================================
      √ÅREA DE SCROLL
================================ */
.faq-content {
    flex: 1;                      /* Ocupa todo el espacio sobrante */
    overflow-y: auto;             
    overflow-x: hidden;           
    padding-right: 6px;           
    padding-bottom: 10px;         
}

/* Scrollbar Chrome */
.faq-content::-webkit-scrollbar {
    width: 7px;
}
.faq-content::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.25);
    border-radius: 8px;
}

    background: rgba(0,0,0,0.35);

.faq-content {
    scrollbar-color: rgba(0,0,0,0.35) transparent;
    scrollbar-width: thin;
}

/* ================================
      TARJETAS FAQ
================================ */

    background:rgba(255,255,255,.90);
    backdrop-filter:blur(7px);
    border:1px solid rgba(15,23,42,.06);
    border-radius:1rem;
}

.faq-card{

    cursor:pointer;
    border-radius:1rem;
}

.faq-card:hover{

    box-shadow:0 12px 28px rgba(0,0,0,.15);
}

/* ================================
      ANIMACI√ìN APARECER
================================ */
.fade-in{
    animation:fadeIn .4s ease;
}
@keyframes fadeIn{
    from{opacity:0; transform:translateY(6px);}
    to{opacity:1; transform:none;}
}

/* ================================
      EXPANDIR / COLAPSAR
================================ */
.faq-full {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: all .35s ease;
}

.faq-full.visible {
    opacity: 1;
    max-height: 500px;
}

</style>

{% block extra_js %}
<script>
// ======================================================
// Manejo de tokens y helper API
// ======================================================

async function ensureAccessToken() {
    let access = localStorage.getItem("access_token");
    if (access) return access;

    const refresh = localStorage.getItem("refresh_token");

    if (refresh) {
        try {
            const rr = await fetch("/api/token/refresh/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ refresh }),
                credentials: "include"
            });

            if (rr.ok) {
                const data = await rr.json();
                localStorage.setItem("access_token", data.access);
                return data.access;
            }
        } catch (err) { console.error("Error en refresh:", err); }
    }

    try {
        const csrftoken = getCookie("csrftoken");
        const rs = await fetch("/api/token/session/", {
            method: "POST",
            headers: { "X-CSRFToken": csrftoken },
            credentials: "include"
        });

        if (rs.ok) {
            const data = await rs.json();

            if (data.access) localStorage.setItem("access_token", data.access);
            if (data.refresh) localStorage.setItem("refresh_token", data.refresh);

            return data.access || null;
        }
    } catch (err) {
        console.error("No se pudo obtener token de sesi√≥n:", err);
    }

    return null;
}

function getCookie(name) {
    const m = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
    return m ? m.pop() : "";
}

async function tryRefreshAndRetry(originalRequest) {
    const refresh = localStorage.getItem("refresh_token");
    if (!refresh) return null;

    try {
        const rr = await fetch("/api/token/refresh/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ refresh }),
            credentials: "include"
        });

        if (!rr.ok) return null;

        const data = await rr.json();
        localStorage.setItem("access_token", data.access);

        const headers = {
            ...(originalRequest.headers || {}),
            Authorization: "Bearer " + data.access
        };

        return fetch(originalRequest.url, {
            ...originalRequest.opts,
            headers,
            credentials: "include"
        });

    } catch (err) {
        console.error("Error al refrescar token:", err);
        return null;
    }
}

async function apiFetch(url, opts = {}) {
    const full = url.startsWith("/api") ? url : "/api" + url;

    const token = await ensureAccessToken();
    const csrftoken = getCookie("csrftoken");

    const headers = {
        "X-CSRFToken": csrftoken,
        "Content-Type": "application/json",
        ...(opts.headers || {}),
        ...(token ? { Authorization: "Bearer " + token } : {})
    };

    let res;
    try {
        res = await fetch(full, { ...opts, headers, credentials: "include" });
    } catch (err) {
        console.error("Error en fetch:", err);
        throw err;
    }

    if (res.status === 401) {
        const retry = await tryRefreshAndRetry({
            url: full,
            opts: { ...opts, headers, credentials: "include" }
        });
        if (retry) return retry;
    }

    return res;
}

// ======================================================
// Utilidades
// ======================================================
function esc(s){
  return String(s||"").replace(/[&<>"']/g, m => ({
    '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
  })[m]);
}

// ======================================================
// Mostrar toast
// ======================================================
function showToast(message, type="success") {
    // Tipos: success, danger, info, warning
    const colors = {
        success: "bg-success text-white",
        danger: "bg-danger text-white",
        info: "bg-info text-white",
        warning: "bg-warning text-dark"
    };

    const toast = document.createElement("div");
    toast.className = `toast align-items-center ${colors[type]} border-0`;
    toast.role = "alert";
    toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    `;

    document.getElementById("toastContainer").appendChild(toast);

    // Bootstrap inicia el toast
    const bsToast = new bootstrap.Toast(toast, { delay: 2500 });
    bsToast.show();

    // eliminar tras desaparecer
    toast.addEventListener("hidden.bs.toast", () => toast.remove());
}

// ======================================================
// Cargar categor√≠as
// ======================================================
async function loadCategories(){
    try{
        const r = await apiFetch("/api/categories/");
        if(!r.ok){
            console.warn("Categorias: status", r.status);
            return;
        }

        const cats = await r.json();
        const container = document.getElementById("catContainer");

        (cats.results || cats).forEach(c=>{
            const btn = document.createElement("button");
            btn.className = "btn btn-sm btn-outline-primary";
            btn.textContent = c.name;
            btn.dataset.cat = c.id;
            container.appendChild(btn);
        });

    }catch(err){ console.error("Error cargando categor√≠as", err); }
}

// ======================================================
// Cargar FAQs
// ======================================================
let ALL_FAQ = [];

async function loadFAQ(){
    try{
        const r = await apiFetch("/api/faqs/");
        if(!r.ok){
            document.getElementById("faqContainer").innerHTML =
                '<div class="text-center text-muted py-5">No se pudieron cargar preguntas</div>';
            return;
        }

        const data = await r.json();
        ALL_FAQ = data.results || data;
        renderFAQ(ALL_FAQ);

    }catch(err){
        document.getElementById("faqContainer").innerHTML =
            '<div class="text-center text-muted py-5">Error cargando preguntas</div>';
    }
}

// ======================================================
// Render FAQ
// ======================================================
function renderFAQ(list){
    const cont = document.getElementById("faqContainer");

    if(!list.length){
        cont.innerHTML = '<div class="text-center text-muted py-5">Sin resultados</div>';
        return;
    }

    cont.innerHTML = "";

    list.forEach(f => {
        const div = document.createElement("div");
        div.className = "col-md-6";

        // Si ya vot√≥ ‚Üí deshabilitar botones
        const disabled = f.has_voted ? "disabled" : "";

        // Colores seg√∫n voto
        const votedUseful = f.user_vote === "useful" ? "btn-success text-white" : "";
        const votedNo = f.user_vote === "unresolved" ? "btn-danger text-white" : "";

        const fullText = esc(f.answer || "");
        const shortText = fullText.slice(0,120);

        div.innerHTML = `
        <div class="faq-card glass faq-animate p-3" data-faq-id="${f.id}">

            <h6 class="mb-2 faq-title" style="cursor:pointer">${esc(f.question)}</h6>

            <p class="text-muted small mb-2 faq-short">
                ${esc(shortText)}... <span class="text-primary">ver m√°s</span>
            </p>

            <p class="text-muted small mb-2 faq-full">
                ${fullText}<br><span class="text-primary">ver menos</span>
            </p>

            <span class="badge text-bg-light">${esc(f.category_name || "General")}</span>

            <div class="d-flex gap-2 mt-3">
                <button class="btn btn-sm ${votedUseful || "btn-outline-success"}" 
                        data-yes="${f.id}" ${disabled}>
                    <i class="bi bi-hand-thumbs-up"></i> √ötil
                </button>

                <button class="btn btn-sm ${votedNo || "btn-outline-danger"}"
                        data-no="${f.id}" ${disabled}>
                    <i class="bi bi-hand-thumbs-down"></i> No √∫til
                </button>
            </div>
        </div>
        `;

        cont.appendChild(div);
    });

    // Expansi√≥n animada
    document.querySelectorAll(".faq-card").forEach(card => {
        const shortEl = card.querySelector(".faq-short");
        const fullEl  = card.querySelector(".faq-full");

        const toggle = () => {
            if (card.classList.contains("faq-open")) {
                card.classList.remove("faq-open");
                fullEl.classList.remove("visible");
                shortEl.style.display = "";
            } else {
                card.classList.add("faq-open");
                shortEl.style.display = "none";
                fullEl.classList.add("visible");
            }
        };

        card.querySelector(".faq-title").onclick = toggle;
        shortEl.onclick = toggle;
        fullEl.onclick = toggle;
    });
}

// ======================================================
// Filtro por categor√≠a
// ======================================================
document.getElementById("catContainer").onclick = e => {
    const btn = e.target.closest("button");
    if(!btn) return;

    [...document.querySelectorAll("#catContainer button")].forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const cat = btn.dataset.cat;

    if(cat === "all") renderFAQ(ALL_FAQ);
    else renderFAQ(ALL_FAQ.filter(f => Number(f.category) === Number(cat)));
};

// ======================================================
// Buscador
// ======================================================
document.getElementById("search").oninput = e => {
    const q = e.target.value.toLowerCase();

    const filtered = ALL_FAQ.filter(f =>
        (f.question || "").toLowerCase().includes(q) ||
        (f.answer || "").toLowerCase().includes(q)
    );

    renderFAQ(filtered);
};

// ======================================================
// Feedback (√ötil / No √∫til)
// ======================================================
document.getElementById("faqContainer").onclick = async e => {
    const yesBtn = e.target.closest("button[data-yes]");
    const noBtn  = e.target.closest("button[data-no]");

    try{
        // üëç √ötil
        if (yesBtn) {
            const id = yesBtn.dataset.yes;

            const r = await apiFetch(`/api/faqs/${id}/useful/`, { method: "POST" });
            if (!r.ok) throw new Error("feedback failed");

            showToast("¬°Gracias! Esta informaci√≥n fue √∫til.", "success");

            yesBtn.classList.add("btn-success","text-white");
            yesBtn.classList.remove("btn-outline-success");
            yesBtn.disabled = true;

            const noButton = yesBtn.closest(".d-flex").querySelector("[data-no]");
            noButton.disabled = true;

            return;
        }

        // üëé No √∫til
        if (noBtn) {
            const id = noBtn.dataset.no;

            const r = await apiFetch(`/api/faqs/${id}/unresolved/`, { method: "POST" });
            if (!r.ok) throw new Error("feedback failed");

            const faq = ALL_FAQ.find(f => String(f.id) === String(id));
            const q = faq ? faq.question : "";

            showToast("Crearemos un ticket para ayudarte.", "danger");

            noBtn.classList.add("btn-danger","text-white");
            noBtn.classList.remove("btn-outline-danger");
            noBtn.disabled = true;

            const yesButton = noBtn.closest(".d-flex").querySelector("[data-yes]");
            yesButton.disabled = true;

            location.href = `/tickets/new/?fromfaq=${encodeURIComponent(q)}`;
            return;
        }

    } catch(err){
        console.error("Error enviando feedback", err);
        alert("Ocurri√≥ un error al registrar tu respuesta.");
    }
};

// ======================================================
// INIT FINAL
// ======================================================
(async function(){
    console.log(">> INIT: esperando token...");
    await ensureAccessToken();

    console.log(">> token OK, cargando UI...");
    await loadCategories();
    await loadFAQ();
})();
</script>

{% endblock %}
